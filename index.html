<body>
    <main>
        <div class="wrapper">
            <h1>Contact Us</h1><br>
            <form>
                <div class="input-field">
                    <input type="text" placeholder=" Full names" id="name">
                </div><br>
    
                <div class="input-field">
                    <input type="text" placeholder=" Email" id="email">
                </div><br>
                <div class="input-field">
                <textarea class="text-area" name="message" id="msg" placeholder="Your message" cols="30" rows="10"></textarea>
                </div><br>
                <div class="btn">
                    <input type="submit">
                </div>
            </form>
        </div>
    </main>
