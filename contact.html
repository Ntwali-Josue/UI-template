<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </div>
</header>
<body>
    <main>
        <div class="wrapper">
            <h1>Contact Us</h1><br>
            <div id="error_message"></div>
            <form onsubmit="return validation()" id="contactForm">
                <div class="input-field">
                    <input type="text" placeholder=" Full names" id="name" />
                </div><br>
                <div class="input-field">
                    <input type="text" placeholder=" Email" id="email"/>
                </div><br>
                <div class="input-field">
                <textarea class="text-area" name="message" id="msg" placeholder="Your message" cols="30" rows="10" ></textarea>
                </div><br>
                <div class="btn">
                    <input type="submit">
                </div>
            </form>
        </div>
    </main>
<footer>
